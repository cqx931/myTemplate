<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>{{ name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/portfolio.css">
</head>

<body>
    <h4>My Portfolio</h4>
    <div class="new-page"></div>

    <div class="portfolio">
      {{#each collections.projects}}
        <div class="project">
          <h5>{{this.title}}</h5>
          <div class="description">
            {{{ contents }}}
            <div class="imgGallery">
              {{#each images}}
                <div class="imgWrapper">
                  <img src="/{{this}}" alt="">
                </div>
              {{/each}}
            </div>
          </div>
          <div class="new-page"></div>
        </div>
      {{/each}}
    </div>

    <div class="bio">
      <p>{{bio}}</p>
    </div>

</body>

</html>
